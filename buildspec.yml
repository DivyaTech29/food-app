version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin <aws_account_id>.dkr.ecr.us-west-2.amazonaws.com)
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t my-static-website .
      - docker tag my-static-website:latest <aws_account_id>.dkr.ecr.us-west-2.amazonaws.com/my-static-website:latest
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push <aws_account_id>.dkr.ecr.us-west-2.amazonaws.com/my-static-website:latest
      - echo Creating imagedefinitions.json file...
      - printf '[{"name":"my-static-website","imageUri":"%s"}]' <aws_account_id>.dkr.ecr.us-west-2.amazonaws.com/my-static-website:latest > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
